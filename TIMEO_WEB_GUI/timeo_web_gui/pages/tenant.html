<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TIMEO | Tenant</title>

    <!--#include virtual="/timeo_web_gui/templates/scripts_head.html" -->
    
    <!-- TIMEO Scripts -->
    <script src="../plugin/rest_api.js"></script>
    <script src="../plugin/utils.js"></script>
    <script src="../plugin/tenant_utils.js"></script>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!--#include virtual="/timeo_web_gui/templates/side_top_bar.html" -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                   <div class="x_title">
                    <h2>Tenant <small></small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <table class="table table-hover" id="tenantTable">
                        <script>readTenants("tenantTable", "response");</script>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="clearfix">
                </div>
            </div>
		  
            <div class="row">
              <div class="col-md-12">
              </div>
            </div>
	
            <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#AddTenantForm">Add Tenant</button>
              </div>
      
              <div class="col-md-4">
              </div>
      
              <div class="col-md-4">
              </div>
            </div>
        
        
            <div class="row">
              <div class="col-md-6" id="response">
              </div>
            </div>
            
            <div id="AddTenantForm" class="modal fade bs-example-modal-md in" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-md">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add Tenant</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <form id="createTenantForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Username <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" id="createTenant-username" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Password <!-- span class="required">*</span -->
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input id="createTenant-password" required="required" class="date-picker form-control col-md-7 col-xs-12" type="password">
                            </div>
                            <button type="button" class="btn btn-info" id="eye" style="width:24px; margin-left: 0; margin-top: 0; z-index: 3; position: relative; opacity: 0.7;">
                              <i class="fa fa-eye" alt="Hide/Show Password" title="Hide/Show Password" style="margin-left: -7px"></i>
                              <!--img src="https://cdn0.iconfinder.com/data/icons/feather/96/eye-16.png" alt="Hide/Show Password" title="Hide/Show Password" style="margin-left: -8px" /-->
                            </button>
                          </div>
                        </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" onclick="clearForms('AddTenantForm')">Cancel</button>
                    <button type="submit" class="btn btn-info" data-dismiss="modal"
                            onclick="uploadTenantFromForm(['createTenant-username','createTenant-password'],'response')">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!--#include virtual="/timeo_web_gui/templates/footer.html" -->

      </div>
    </div>

    <!--#include virtual="/timeo_web_gui/templates/scripts_foot.html" -->
    
    <script type="text/javascript">
      function show() {
          var p = document.getElementById('createTenant-password');
          p.setAttribute('type', 'text');
      }
      
      function hide() {
          var p = document.getElementById('createTenant-password');
          p.setAttribute('type', 'password');
      }
      
      var pwShown = 0;
      
      document.getElementById("eye").addEventListener("click", function () {
          if (pwShown == 0) {
              pwShown = 1;
              show();
          } else {
              pwShown = 0;
              hide();
          }
      }, false);
    </script>
  </body>
</html>
