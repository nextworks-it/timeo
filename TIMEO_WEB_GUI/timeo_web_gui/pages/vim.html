        <div id="AddVIMForm" class="modal fade bs-example-modal-md in" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add VIM</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <form id="createVIMForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">VIM Id <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="createVIM-id" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Type <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <select id="createVIM-type" autocomplete="off" name="input-type" class="form-control col-md-7 col-xs-12">
                            <option value="OPENSTACK">OPENSTACK</option>
                            <option value="DUMMY">DUMMY</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Tenant</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-tenant" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Url <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-url" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Domain <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-domain" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">User <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-user" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Password <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-psw" class="date-picker form-control col-md-7 col-xs-12" required="required" type="password">
                        </div>
                          <button type="button" class="btn btn-info" id="eye" style="width:12px; margin-left: 0; margin-top: 0; z-index: 3; position: relative; opacity: 0.7;">
                            <i class="fa fa-eye" alt="Hide/Show Password" title="Hide/Show Password" style="margin-left: -7px"></i>
                            <!--img src="https://cdn0.iconfinder.com/data/icons/feather/96/eye-16.png" alt="Hide/Show Password" title="Hide/Show Password" style="margin-left: -8px" /-->
                          </button>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Ext. Network Id <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-extnetid" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Ext. Router Id <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-extrouterid" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Provider Id <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-provider" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Network Node MAC <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-mac" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Wrapper Ip <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-wrapperIp" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Wrapper Port <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-wrapperPort" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Physical Net <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-physnet" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Key Pair <!-- span class="required">*</span -->
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="createVIM-keypair" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
                        </div>
                      </div>
                    </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" onclick="clearForms('AddVIMForm')">Cancel</button>
                <button type="submit" class="btn btn-info" data-dismiss="modal"
                        onclick="uploadVIMFromForm(['createVIM-id','createVIM-type','createVIM-tenant','createVIM-url','createVIM-domain','createVIM-user','createVIM-psw','createVIM-extnetid','createVIM-extrouterid','createVIM-provider','createVIM-mac','createVIM-wrapperIp','createVIM-wrapperPort','createVIM-physnet','createVIM-keypair'],'response')">Submit</button>
              </div>
            </div>
          </div>
        </div>
        
			</div>

  </body>
    <script type="text/javascript">
function show() {
    var p = document.getElementById('createVIM-psw');
    p.setAttribute('type', 'text');
}

function hide() {
    var p = document.getElementById('createVIM-psw');
    p.setAttribute('type', 'password');
}

var pwShown = 0;

document.getElementById("eye").addEventListener("click", function () {
    if (pwShown == 0) {
        pwShown = 1;
        show();
    } else {
        pwShown = 0;
        hide();
    }
}, false);
    </script>
