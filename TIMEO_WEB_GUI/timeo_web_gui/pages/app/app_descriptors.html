<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TIMEO | App Packages</title>

    <!--#include virtual="/timeo_web_gui/templates/scripts_head.html" -->

    <!-- TIMEO Scripts -->
    <script src="../../plugin/rest_api.js"></script>
    <script src="../../plugin/utils.js"></script>
    <script src="../../plugin/app_utils.js"></script>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">

        <!--#include virtual="/timeo_web_gui/templates/side_top_bar.html" -->
  
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                   <div class="x_title">
                    <h2>App <small>packages</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                      <table class="table table-hover" id="appdTable">
                        <script>readAppDs("appdTable", "response");</script>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="clearfix">
                </div>
              </div>
            </div>
          
            <div class="row">
              <div class="col-md-12">
              </div>
            </div>
      
            <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#AddAppDForm">Add App Descriptor</button>
              </div>
      
              <div class="col-md-4">
              </div>
      
              <div class="col-md-4">
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6" id="response">
              </div>
            </div>
            
            <div id="AddAppDForm" class="modal fade bs-example-modal-md in" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-md">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add App Descriptor</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <form id="createAppDForm" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
                        <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Name <!-- span class="required">*</span -->
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="createAppD-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Version <!-- span class="required">*</span -->
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="createAppD-version" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Provider <!-- span class="required">*</span -->
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="createAppD-provider" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Checksum <!-- span class="required">*</span -->
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="createAppD-checksum" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Package Path <!-- span class="required">*</span -->
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="createAppD-pkgpath" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" onclick="clearForms('AddAppDForm')">Cancel</button>
                    <button type="button" class="btn btn-info" data-dismiss="modal" onclick="uploadAppDFromForm(['createAppD-name','createAppD-version','createAppD-provider','createAppD-checksum','createAppD-pkgpath'],'response')">Submit</button>
                  </div>
                </div>
              </div>
            </div>     
          </div>
        </div>
        <!-- /page content -->
       
        <!--#include virtual="/timeo_web_gui/templates/footer.html" -->

      </div>
    </div>

    <!--#include virtual="/timeo_web_gui/templates/scripts_foot.html" -->

  </body>
</html>
